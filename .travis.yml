language: node_js
node_js:
    - "6"
    - "7"
    - "8"
script:
    # Fixes slow test execution on travis
    # http://facebook.github.io/jest/docs/en/troubleshooting.html#tests-are-extremely-slow-on-docker-and-or-continuous-integration-ci-server
    - "npm test -- --runInBand"
    - node dist/run.js
sudo: false
branches:
    only:
    - master
