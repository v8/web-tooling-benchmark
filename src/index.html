<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Tooling Benchmark</title>
    <link rel="stylesheet" href="style.css">
    <%=htmlWebpackPlugin.files.webpackManifest%>
</head>

<body>
    <main id="body">
        <a href="https://github.com/bmeurer/web-tooling-benchmark"><img id="logo" src="Logo.png" alt="Web Tooling Benchmark"></a>

        <p class="summary">
            The Web Tooling Benchmark is a performance test suite focused on JavaScript related workloads found
            in common web developer tools these days. For more information, read the
            <a href="https://github.com/bmeurer/web-tooling-benchmark/blob/master/docs/in-depth.md">in-depth
            analysis</a>. Bigger scores are better.
        </p>

        <div id="result-summary"></div>
        <div id="status">Start test</div>

        <table id="results"></table>
    </main>
</body>

</html>
